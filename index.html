<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>Code Cracker</title>
<style type="text/css">
html{
	height:100%;
	margin:0;
	padding:0
}
ul,li{
	text-indent:0;
	text-decoration:none;
	margin:0;
	padding:0
}
img{
	border:0
}
canvas{
	cursor:crosshair;
	display:block;
	left:0;
	position:absolute;
	top:0;
	z-index:20}	
body {
    display: flex;
    flex-direction: column; /* Stack items vertically */
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000000;
    margin: 0;
    color: #fff;
    font-family: 'Pacifico', cursive;
}
h1 {
    font-size: 4em;
    font-weight: bold;
    color: rgb(194, 159, 5); /* Bright cracker color */
    text-align: center;
    transform: rotate(-50deg); /* Slightly curved effect */
}
h6 {
    position: relative;
    font-size: 1em;
    font-weight: bold;
    color: rgb(37, 194, 5); /* Bright cracker color */
    text-align: center;
    transform: rotate(-50deg);
    margin-top: 20px; /* Adjust this value as needed */
}
.corner-image {
    position: absolute;
    top: 500px; /* Adjust for vertical positioning */
    left: 30px; /* Adjust for horizontal positioning */
    z-index: 30; /* Keep it above other elements */
    width: 300px; /* Set width for the corner image */
    height: auto; /* Maintain aspect ratio */
}
.corner-image2 {
    position: absolute;
    top: 550px; /* Adjust for vertical positioning */
    right: 30px; /* Adjust for horizontal positioning */
    z-index: 30; /* Keep it above other elements */
    width: 300px; /* Set width for the corner image */
    height: auto; /* Maintain aspect ratio */
}
.icon {
    width: 2em; /* Adjust the width relative to the text size */
    height: auto; /* Keep aspect ratio */
    margin-right: 10px; /* Space between icon and text */
}
.curved-text {
    position: relative;
    white-space: nowrap;
    display: flex;
    transform: rotate(-15deg); /* Adjust this value for curve effect */
}
@keyframes popup {
    0% { transform: scale(0); }
    25% {transform: scale(0.5);}
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}
h1 {
    animation: popup 20s ease forwards;
}
h6 {
    animation: popup 5s ease forwards;
}
</style>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<script></script>
</head>
<body>
    <img src="crackers-time-kalia.gif" class="corner-image" alt="Crackers">
    <h1>
        <img src="Diya-PNG-Download-Image.png" class="icon">
        Happy Diwali
        <img src="Diya-PNG-Download-Image.png" class="icon">
    </h1>
    <h6>Celebrate with Digital Crackers for a greener environment. Let's light up responsibly and joyfully.</h6>
    <img src="diwali-sparkles-fireworks.gif" class="corner-image2" alt="Crackers">
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="fworks.js"></script>
</body>
</html>
